{% extends 'layout.html' %}
{% block body %}

<h2>Workouts</h2>
{% for workout in all_workouts %}
        {{ workout.workout_title }}
        <br>
        {{ workout.date_created }}
        <br>
        <form action="{{ url_for('createworkout') }}">
            <input type=submit value="Workouts">
        </form>
        <form action="{{ url_for('update', id=workout.id) }}">
                <input type=submit value="Update">
        </form>
        <form action="{{ url_for('delete', id=workout.id) }}">
            <input type=submit value="Delete">
        </form>
        <br>
        <br>
{% endfor %}

{% endblock body %}
